<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="country or state in India">
            <button class="search-btn">Search</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="card">
                <h4 class="clg-name"><i class="fa-solid fa-building-columns"></i> College Name</h4>
                <h5 class="country"><i class="fa-solid fa-globe"></i> Country</h5>
                <h5 class="state"><i class="fa-solid fa-location-dot"></i> State</h5>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
